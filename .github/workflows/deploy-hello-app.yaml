name: Deploy hello-app to EKS via Helm

# âœ… GitHub Actions ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ìœ¼ë¡œ ì‹¤í–‰ë˜ë„ë¡ ì„¤ì •
on:
  workflow_dispatch:

jobs:
  deploy-hello-app:
    name: Deploy hello-app
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-northeast-2
      EKS_CLUSTER_NAME: eks-gitops-eks

    steps:
    - name: ğŸ“¥ Checkout source code
      uses: actions/checkout@v3

    - name: ğŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ğŸ“¡ Set up kubeconfig for EKS
      run: |
        aws eks update-kubeconfig \
          --region ${{ env.AWS_REGION }} \
          --name ${{ env.EKS_CLUSTER_NAME }}

    - name: ğŸ› ï¸ Install Helm CLI
      uses: azure/setup-helm@v3
      with:
        version: v3.13.3

    - name: ğŸš€ Deploy hello-app via Helm
      run: |
        helm upgrade --install hello-app ./helm/hello-app \
          --namespace default \
          --create-namespace
